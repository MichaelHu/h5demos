<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="viewport" content="width=320.1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"/> 
        <title>MSlides</title>
        <link rel="stylesheet" href="../lib/css/reset.css"/>
        <link rel="stylesheet" href="./mslides.css"/>
        <link rel="stylesheet" href="../PageTransitions/css/animations.css"/>
    </head>
    <body>

    <div id="wrapper">

        <section class="slide slide-1" 
            data-lr-anim="move-left-right" 
            data-ub-anim="move-top-bottom"
            >
            <h2>Slide 1</h2>
        </section>

        <section class="slide slide-2"
            data-lr-anim="move-left-right-fade" 
            data-ub-anim="move-top-bottom-fade"
            >
            <h2>Slide 2</h2>
        </section>

        <section class="slide slide-3"
            data-lr-anim="fade-move-left-right" 
            data-ub-anim="fade-move-top-bottom"
            >
            <h2>Slide 3</h2>
        </section>

        <section class="slide slide-4"
            data-lr-anim="move-left-right-easing" 
            data-ub-anim="move-top-bottom-easing"
            >
            <h2>Slide 4</h2>
        </section>

        <section class="slide slide-5"
            data-lr-anim="scaledown-move-left-right" 
            data-ub-anim="scaledown-move-top-bottom"
            >
            <h2>Slide 5</h2>
        </section>

        <section class="slide slide-6"
            data-lr-anim="scaledown-scaleupdown" 
            data-ub-anim="scaledown-scaleupdown" 
            >
            <h2>Slide 6</h2>
        </section>

        <section class="slide slide-7"
            data-lr-anim="scaledownup-scaleup" 
            data-ub-anim="scaledownup-scaleup" 
            >
            <h2>Slide 7</h2>
        </section>

        <section class="slide slide-8"
            data-lr-anim="move-left-right-scaleup" 
            data-ub-anim="move-top-bottom-scaleup"
            >
            <h2>Slide 8</h2>
        </section>

        <section class="slide slide-9"
            data-lr-anim="rotate-move-left-right" 
            data-ub-anim="rotate-move-top-bottom"
            >
            <h2>Slide 9</h2>
        </section>

        <section class="slide slide-10"
            data-lr-anim="scaledowncenter-scaleupcenter" 
            data-ub-anim="scaledowncenter-scaleupcenter" 
            >
            <h2>Slide 10</h2>
        </section>

        <section class="slide slide-11"
            data-lr-anim="flip-left-right" 
            data-ub-anim="flip-top-bottom" 
            >
            <h2>Slide 11</h2>
        </section>

        <section class="slide slide-12"
            data-lr-anim="rotatefall-scaleup" 
            data-ub-anim="rotatefall-scaleup" 
            >
            <h2>Slide 12</h2>
        </section>

        <section class="slide slide-13"
            data-lr-anim="rotatenewspaper" 
            data-ub-anim="rotatenewspaper" 
            >
            <h2>Slide 13</h2>
        </section>

        <section class="slide slide-14"
            data-lr-anim="rotatepush-left-right" 
            data-ub-anim="rotatepush-top-bottom" 
            >
            <h2>Slide 14</h2>
        </section>

        <section class="slide slide-15"
            data-lr-anim="rotatepush-rotatepull" 
            data-ub-anim="rotatepush-rotatepull" 
            >
            <h2>Slide 15</h2>
        </section>

        <section class="slide slide-16"
            data-lr-anim="rotatefold-movefade" 
            data-ub-anim="rotatefold-movefade" 
            >
            <h2>Slide 16</h2>
        </section>

        <section class="slide slide-17"
            data-lr-anim="movefade-rotateunfold" 
            data-ub-anim="movefade-rotateunfold" 
            >
            <h2>Slide 17</h2>
        </section>

        <section class="slide slide-18"
            data-lr-anim="rotateroom" 
            data-ub-anim="rotateroom" 
            >
            <h2>Slide 18</h2>
        </section>

        <section class="slide slide-19"
            data-lr-anim="rotatecube" 
            data-ub-anim="rotatecube" 
            >
            <h2>Slide 19</h2>
        </section>

        <section class="slide slide-20"
            data-lr-anim="rotatecarousel" 
            data-ub-anim="rotatecarousel" 
            >
            <h2>Slide 20</h2>
        </section>

        <section class="slide slide-21"
            data-lr-anim="rotateslide" 
            data-ub-anim="rotateslide" 
            >
            <h2>Slide 21</h2>
        </section>

        <section class="slide slide-22"
            data-lr-anim="rotateslide-delay" 
            data-ub-anim="rotateslide-delay" 
            >
            <h2>Slide 22</h2>
        </section>






    </div>

    </body>

    <script src="../lib/zepto.js"></script>
    <script src="../lib/zepto-touch.js"></script>
    <script src="./mslides.js"></script>

</html>
