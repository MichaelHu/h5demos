<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="viewport" content="width=320.1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"/> 
        <title>MSlides</title>
        <link rel="stylesheet" href="../lib/css/reset.css"/>
        <link rel="stylesheet" href="./mslides.css"/>
        <link rel="stylesheet" href="../PageTransitions/css/animations.css"/>
    </head>
    <body>

    <div id="wrapper">

        <section class="slide slide-1" 
            data-lr-anim="move-left-right" 
            data-ub-anim="move-top-bottom"
            >
            <h2>Slide 1</h2>
        </section>

        <section class="slide slide-2"
            data-lr-anim="move-left-right-fade" 
            data-ub-anim="move-top-bottom-fade"
            >
            <h2>Slide 2</h2>
        </section>

        <section class="slide slide-3"
            data-lr-anim="fade-move-left-right" 
            data-ub-anim="fade-move-top-bottom"
            >
            <h2>Slide 3</h2>
        </section>

        <section class="slide slide-4"
            data-lr-anim="move-left-right-easing" 
            data-ub-anim="move-top-bottom-easing"
            >
            <h2>Slide 4</h2>
        </section>


    </div>

    </body>

    <script src="../lib/zepto.js"></script>
    <script src="../lib/zepto-touch.js"></script>
    <script src="./mslides.js"></script>

</html>
